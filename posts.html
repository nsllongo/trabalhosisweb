<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts - Meu Blog Pessoal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Meu Blog</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Coluna da esquerda - Posts -->
      <div class="posts-container">
        <h2>Posts Recentes</h2>
        <div id="posts">
          <!-- Posts serão inseridos aqui pelo JavaScript -->
        </div>
      </div>

      <!-- Coluna da direita - Formulário -->
      <div class="sidebar">
        <div class="novo-post-form">
          <h3>Criar Novo Post</h3>
          <input type="text" id="titulo-post" placeholder="Título do post" />
          <textarea id="conteudo-post" placeholder="Conteúdo do post"></textarea>
          <button onclick="criarNovoPost()" class="btn-criar-post">
            Criar Post
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Meu Blog Pessoal. Todos os direitos reservados. </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
